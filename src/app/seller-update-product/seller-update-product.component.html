<div class="add-product">
  <h1>Update Product</h1>
  <p class='message-p'>{{productMessage}}</p>

  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="comman-form"
  >
    <input
      class="form-input"
      ngModel="{{productData?.name}}"
      name="name"
      type="text"
      placeholder="Enter Product Name"
    />
    <input
      class="form-input"
      ngModel="{{productData?.price}}"
      name="price"
      type="text"
      placeholder="Enter Product Price"
    />
    <input
      class="form-input"
      ngModel="{{productData?.category}}"
      name="category"
      type="text"
      placeholder="Enter Product Category"
    />
    <input
      class="form-input"
      ngModel="{{productData?.color}}"
      name="color"
      type="text"
      placeholder="Enter Product Color"
    />
    <textarea
      class="form-input"
      ngModel="{{productData?.description}}"
      name="description"
      type="text"
      placeholder="Enter product description"
    ></textarea>

    <input
      class="form-input"
      ngModel="{{productData?.image}}"
      type="text"
      name="image"
      placeholder="Enter Profuct Link"
    />

    <button class="form-button">Update Product</button>
  </form>
</div>

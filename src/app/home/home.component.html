<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let item of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ item.id }}">
        <img class="product-header-img" src="{{ item.image }}" />
      </a>
      <div class="carousel-caption">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProduct">
      <div class="product-item">
        <img src="{{ item.image }}" alt="" />
        <div class="product-details">
          <h5 class="name-head">{{ item.name }}</h5>
          <div class="product-price">
            <h6>{{ item.price }}</h6>
          </div>
          <div class="product-price">
            <h6>{{ item.color }}</h6>
          </div>
        </div>

        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}">View Details</a>
          <a routerLink="/details/{{ item.id }}">Add to card</a>
        </div>
      </div>
    </div>
  </div>
</div>

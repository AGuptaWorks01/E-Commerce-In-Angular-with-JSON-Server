<div class="checkout">
  <h2>Checkout</h2>
  <p class="message-p">{{ ordermsg }}</p>
  <div class="row">
    <div class="col-sm-8 shipping-address">
      <h3>Add shipping Address</h3>
      <form
        #orderData="ngForm"
        class="comman-form"
        (ngSubmit)="orderNow(orderData.value)"
      >
        <input
          type="text"
          class="form-input"
          name="email"
          placeholder="Enter Email"
          ngModel
        />

        <input
          type="text"
          class="form-input"
          name="email"
          placeholder="Enter your address"
          ngModel
        />

        <input
          type="text"
          class="form-input"
          name="number"
          placeholder="Enter your contact"
          ngModel
        />

        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Totalk Amount: {{ totalPrice }}</h3>
      <h4>Payment Method : <b>Pay on Delivery</b></h4>
    </div>
  </div>
</div>
